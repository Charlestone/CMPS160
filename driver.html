<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <title> CMPS160 Base Code </title>
  </head>

  <body onload = "main()">
    <canvas id="webgl" width="960" height="540">
      Please use a browser that supports "canvas"
    </canvas>

    <!-- Buttons to load and print file content -->
    <p>Use AWSD for moving left, forward, backward, right.</p>
    <p>Move the mouse over the canvas to rotate the camera.</p>
    <p>Use IO for zooming in and out.</p>
    <p>Use P to switch between orthographic and perspective projection.</p>

    <!-- Include shaders -->

    <script src = "src/graphics/renderer.js"></script>
